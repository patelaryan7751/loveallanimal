    <script type="text/javascript" src="js/vanilla-tilt.js"></script>

	});

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="login/js/config.js"></script>
     <script src="login/js/mainavt.js"></script>

     <script src="js/anime.min.js"></script>
    <script>
    var textWrapper = document.querySelector('.ml1 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: false})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    // easing: "easeOutQuad",
    duration: 900,
    delay: (el, i) => 70 * (i+1)
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: (el, i, l) => 80 * (l - i)
  }).add({
    targets: '.dog-img',
    opacity: [0,1],
    scale: [0.3,1],
    rotate: {
        value: 360,
        duration: 500,
        easing: 'easeInOutSine'
    },
    translateX: [-1000,0],
    duration: 2000,
    easing: "easeOutExpo",
    delay: 800
  }).add({
    targets: '.preloader',
    opacity: [1,0],
    duration: 1000
  });
        
    </script>
    <script>
        var a=document.getElementsByClassName("preloader")[0];
        var c=document.getElementsByTagName("section")[0];
        var b=document.getElementsByClassName("navbar")[0];
        window.setTimeout(function(){
            a.style.display="none";
            b.style.display="block";
            c.style.display="block";
        },6000);
    </script>
