<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="form">
                        <div class="avatar">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
                            <div class="user">
                                <h3>Carolos Jinx</h3>
                            </div>
                        </div>
                        <hr>
                        <div class="imgBx"><img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                        <p>The dog is one of the most popular pets in the world, and we love the dog very much</p>
                        <hr>
                        <div class="heart">
                            <i onclick="toggle();" class="far fa-heart" id="btn"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="form">
                        <div class="avatar">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">

                                <h3>Carolos Jinx</h3>

                        </div>
                        <hr>
                        <div class="imgBx"><img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                        <p>The dog is one of the most popular pets in the world, and we love the dog very much</p>
                        <hr>
                        <div class="heart">
                            <i onclick="toggle();" class="far fa-heart" id="btn"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <script>
        var btn = document.getElementById("btn");

        function toggle(){
            if(btn.classList.contains("far")){
            btn.classList.remove("far");
            btn.classList.add("fas");
            }
        }
    </script>
